        window.onload = function () {
            
            const animeRightNoseHair = document.getElementById("animeRightNoseHair");
            const animeLeftNoseHair = document.getElementById("animeLeftNoseHair");
            const inputVelocity = document.getElementById("velocity");
            
            let changeVelocityValue = function() {
                let value = inputVelocity.value;
                let target = inputVelocity;
                target.innerHTML = value;
                let newValue = -value + 1.00000001;
                animeRightNoseHair.setAttribute("dur", newValue+'s');
                animeLeftNoseHair.setAttribute("dur", newValue+'s');
            }
            
            inputVelocity.addEventListener("input", changeVelocityValue);
            
        }
